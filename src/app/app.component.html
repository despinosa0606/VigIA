<div class="sidebar">
  <img src="https://images.ctfassets.net/xysarnlrhe1d/4KaYTIvy6xOJJBHMqu6YSc/fa061f032abbb51d9dbb9463a4afc3a0/logocomfama1.png?w=196&h=36&q=50&fm=webp" alt="Logo Comfama">
  <button class="menu-btn" [class.active]="currentSection === 'bienvenida'" (click)="showSection('bienvenida')">
    🏠 Inicio
  </button>
  <button class="menu-btn" [class.active]="currentSection === 'registro'" (click)="showSection('registro')">
    📝 Registrar Solicitud
  </button>
  <button class="menu-btn" [class.active]="currentSection === 'estado'" (click)="showSection('estado')">
    🔍 Consultar Solicitudes
  </button>
  <button class="menu-btn" [class.active]="currentSection === 'informe'" (click)="showSection('informe')">
    📊 Informe de Revisión
  </button>
</div>

<div class="container">
  <h1>VigIA Comfama</h1>
  <app-bienvenida *ngIf="currentSection === 'bienvenida'"></app-bienvenida>
  <app-registro *ngIf="currentSection === 'registro'"></app-registro>
  <app-estado *ngIf="currentSection === 'estado'"></app-estado>
  <app-informe *ngIf="currentSection === 'informe'"></app-informe>
</div>
